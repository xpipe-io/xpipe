    api group: 'org.slf4j', name: 'slf4j-jdk-platform-logging', version: '2.0.16'
    api 'io.xpipe:modulefs:0.1.6'
    api 'net.synedra:validatorfx:0.4.2'
    api files("$rootDir/gradle/gradle_scripts/atlantafx-base-2.0.2.jar")
