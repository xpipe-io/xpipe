customTerminalCommandDescription=使用给定命令打开自定义终端时要执行的命令。\n\nXPipe 将创建一个临时启动器 shell 脚本，供您的终端执行。在调用时，您提供的命令中的占位符字符串 $CMD 将被实际启动器脚本取代。如果您的终端可执行路径包含空格，请务必加上引号。
