gitSync=Git sync
enableGitStorageDescription=Lorsqu'il est activé, XPipe initialisera un dépôt git pour le coffre-fort local et y livrera toutes les modifications. Note que cela nécessite l'installation de git et peut ralentir les opérations de chargement et d'enregistrement.\n\nToutes les catégories qui doivent être synchronisées doivent être explicitement marquées comme synchronisées.
storageGitRemote=URL distant Git
storageGitRemoteDescription=Lorsque cette option est activée, XPipe récupère automatiquement les modifications lors du chargement et les transfère vers le référentiel distant lors de l'enregistrement.\n\nCela te permet de partager ton coffre-fort entre plusieurs installations XPipe. Les URL HTTP et SSH sont toutes deux prises en charge.\n\nNote que cela peut ralentir les opérations de chargement et d'enregistrement.
