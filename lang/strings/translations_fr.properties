passwordManagerDescription=Le gestionnaire de mots de passe installé localement à intégrer.\n\nSi un gestionnaire de mots de passe est installé, tu peux configurer XPipe pour qu'il récupère les mots de passe à partir de celui-ci, de sorte que XPipe n'ait pas à stocker les mots de passe lui-même. Lorsque cette option est activée, tout champ de mot de passe pour une connexion peut alors être configuré pour utiliser le gestionnaire de mots de passe.
