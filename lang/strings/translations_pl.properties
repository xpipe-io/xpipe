enableGitStorageDescription=Po włączeniu XPipe zainicjuje repozytorium git dla lokalnego sejfu i zatwierdzi do niego wszelkie zmiany. Zauważ, że wymaga to zainstalowania git i może spowolnić operacje ładowania i zapisywania.\n\nWszelkie kategorie, które powinny zostać zsynchronizowane, muszą być wyraźnie oznaczone jako zsynchronizowane.
