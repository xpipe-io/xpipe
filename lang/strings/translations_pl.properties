confirmGitShareContent=Spowoduje to skopiowanie zaszyfrowanej wersji pliku do skarbca git i zatwierdzenie zmian. Będziesz mieć wtedy dostęp do pliku na wszystkich zsynchronizowanych komputerach.
gitShareFileTooltip=Dodaj plik do katalogu danych skarbca git, aby był automatycznie synchronizowany.\n\nTa akcja może być użyta tylko wtedy, gdy git vault jest włączony w ustawieniach.
