passwordManagerDescription=Pengelola kata sandi yang diinstal secara lokal untuk diintegrasikan.\n\nJika Anda memiliki pengelola kata sandi yang terinstal, Anda dapat mengonfigurasi XPipe untuk mengambil kata sandi dari pengelola tersebut sehingga XPipe tidak perlu menyimpan kata sandi itu sendiri. Bila diaktifkan, bidang kata sandi apa pun untuk koneksi dapat dikonfigurasi untuk menggunakan pengelola kata sandi.
