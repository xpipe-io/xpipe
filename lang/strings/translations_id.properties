customTerminalCommand=Perintah terminal khusus
customTerminalCommandDescription=Perintah yang harus dijalankan untuk membuka terminal khusus dengan perintah tertentu.\n\nXPipe akan membuat skrip shell peluncur sementara untuk dieksekusi oleh terminal Anda. String penampung $CMD dalam perintah yang Anda berikan akan digantikan oleh skrip peluncur yang sebenarnya ketika dipanggil. Ingatlah untuk mengutip jalur eksekusi terminal Anda jika mengandung spasi.
clearTerminalOnInit=Menghapus terminal saat init
