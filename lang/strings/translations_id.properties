storageGitRemoteDescription=Ketika diatur, XPipe akan secara otomatis menarik perubahan apa pun ketika memuat dan mendorong perubahan apa pun ke repositori jarak jauh ketika menyimpan.\n\nHal ini memungkinkan Anda untuk berbagi brankas di antara beberapa instalasi XPipe. URL HTTP dan SSH didukung.\n\nPerhatikan bahwa hal ini dapat memperlambat operasi pemuatan dan penyimpanan.
