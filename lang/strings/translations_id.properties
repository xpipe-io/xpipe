vaultTypeNameTeam=Brankas tim
teamVaultsDescription=Brankas tim memungkinkan beberapa pengguna memiliki akses aman ke brankas bersama. Anda dapat mengonfigurasi koneksi dan identitas untuk dibagikan kepada semua pengguna atau hanya tersedia untuk pengguna pribadi Anda dengan mengenkripsinya dengan kunci pribadi Anda. Pengguna vault lain tidak dapat mengakses koneksi dan identitas pribadi Anda.
vaultTypeContentDefault=Anda saat ini menggunakan brankas default tanpa pengguna dan kata sandi khusus yang ditetapkan. Rahasia dienkripsi dengan kunci brankas lokal. Anda dapat meningkatkan ke brankas pribadi dengan membuat akun pengguna brankas. Hal ini memungkinkan Anda untuk mengenkripsi rahasia vault dengan kata sandi pribadi yang harus Anda masukkan pada setiap login untuk membuka kunci vault.
vaultTypeContentLegacy=Anda saat ini menggunakan brankas pribadi lama untuk pengguna Anda. Rahasia dienkripsi dengan kata sandi pribadi Anda. Kompatibilitas lama ini memiliki fitur yang terbatas dan tidak dapat ditingkatkan ke brankas tim di tempat.
vaultTypeContentPersonal=Anda saat ini menggunakan brankas pribadi untuk pengguna Anda. Rahasia dienkripsi dengan kata sandi pribadi Anda. Anda dapat meningkatkan ke brankas tim dengan menambahkan pengguna brankas tambahan.
vaultTypeContentTeam=Anda saat ini menggunakan brankas tim, yang memungkinkan beberapa pengguna memiliki akses aman ke brankas bersama. Anda dapat mengonfigurasi koneksi dan identitas untuk dibagikan kepada semua pengguna atau hanya tersedia untuk pengguna pribadi Anda dengan mengenkripsinya dengan kunci pribadi Anda. Pengguna vault lain tidak dapat mengakses koneksi dan identitas pribadi Anda.
