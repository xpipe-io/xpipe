encryptAllVaultData=Kryptera alla valvdata
encryptAllVaultDataDescription=När detta är aktiverat kommer alla delar av valvanslutningsdata att krypteras med din valvkrypteringsnyckel för användare, i motsats till endast hemligheter i dessa data. Detta lägger till ytterligare ett lager av säkerhet för andra parametrar som användarnamn, värdnamn etc. som inte krypteras som standard i valvet.\n\nDetta alternativ kommer att göra din git valvhistorik och diffs värdelös eftersom du inte kan se de ursprungliga ändringarna längre, bara binära ändringar.
