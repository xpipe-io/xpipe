customRdpClientCommandDescription=Kommandot som ska köras för att starta den anpassade RDP-klienten.\n\nPlatshållarsträngen $FILE kommer att ersättas av det citerade absoluta .rdp-filnamnet när det anropas. Kom ihåg att citera sökvägen till den körbara filen om den innehåller mellanslag.
