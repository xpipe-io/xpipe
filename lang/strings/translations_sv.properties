dontCachePasswords=Cacha inte efterfrågade lösenord
dontCachePasswordsDescription=Styr om efterfrågade lösenord ska cachas internt av XPipe så att du inte behöver ange dem igen i den aktuella sessionen.\n\nOm det här beteendet är inaktiverat måste du ange alla efterfrågade uppgifter varje gång de krävs av systemet.
denyTempScriptCreation=Neka skapande av temporärt skript
denyTempScriptCreationDescription=För att förverkliga en del av sin funktionalitet skapar XPipe ibland tillfälliga skalskript på ett målsystem för att möjliggöra en enkel körning av enkla kommandon. Dessa innehåller inte någon känslig information och skapas bara för implementeringsändamål.\n\nOm detta beteende är inaktiverat kommer XPipe inte att skapa några tillfälliga filer på ett fjärrsystem. Det här alternativet är användbart i högsäkerhetssammanhang där varje filsystemändring övervakas. Om detta är avaktiverat kommer vissa funktioner, t.ex. skalmiljöer och skript, inte att fungera som avsett.
disableCertutilUse=Inaktivera certutil-användning på Windows
useLocalFallbackShell=Använda lokalt reservskal
useLocalFallbackShellDescription=Byt till att använda ett annat lokalt skal för att hantera lokala operationer. Det kan vara PowerShell i Windows och Bourne Shell i andra system.\n\nDet här alternativet kan användas om det normala lokala standardskalet är inaktiverat eller trasigt i någon grad. Vissa funktioner kanske inte fungerar som förväntat när det här alternativet är aktiverat.
disableCertutilUseDescription=På grund av flera brister och buggar i cmd.exe skapas tillfälliga skalskript med certutil genom att använda den för att avkoda base64-ingång eftersom cmd.exe bryter på icke-ASCII-ingång. XPipe kan också använda PowerShell för det men det kommer att bli långsammare.\n\nDetta inaktiverar all användning av certutil på Windows-system för att förverkliga viss funktionalitet och faller tillbaka till PowerShell istället. Detta kan glädja vissa AV: er eftersom vissa av dem blockerar certutil-användning.
disableTerminalRemotePasswordPreparation=Inaktivera förberedelse av fjärrlösenord för terminal
disableTerminalRemotePasswordPreparationDescription=I situationer där en fjärranslutning som går via flera mellanliggande system ska upprättas i terminalen, kan det finnas ett krav på att förbereda eventuella lösenord på ett av de mellanliggande systemen för att möjliggöra automatisk ifyllning av eventuella uppmaningar.\n\nOm du inte vill att lösenorden någonsin ska överföras till något mellanliggande system kan du inaktivera det här beteendet. Eventuella lösenord för mellanliggande system kommer då att efterfrågas i själva terminalen när den öppnas.
