customEditorCommandDescription=Kommandot som ska utföras för att starta den anpassade redigeraren.\n\nPlatshållarsträngen $FILE kommer att ersättas av det citerade absoluta filnamnet när kommandot anropas. Kom ihåg att citera sökvägen till den körbara editorn om den innehåller mellanslag.
