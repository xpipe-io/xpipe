teamVaultsDescription=Du kan dela det här valvet med andra teammedlemmar med början i Professional-planen. Du kan konfigurera identiteter så att de antingen delas med alla användare eller bara är tillgängliga för dig genom att kryptera dem med din personliga nyckel. Andra valvanvändare kan inte komma åt dina personliga anslutningar och identiteter.
vaultTypeContentDefault=Du använder för närvarande ett standardvalv utan användare och med en anpassad lösenfras. Hemligheter krypteras med den lokala valvnyckeln. Du kan uppgradera till ett personligt valv genom att skapa ett användarkonto för valvet. Detta gör att du kan kryptera valvhemligheter med din egen personliga lösenfras som du måste ange vid varje inloggning för att låsa upp valvet.
vaultTypeContentLegacy=Du använder för närvarande ett gammalt personligt valv för din användare. Hemligheter krypteras med din personliga lösenfras. Den här äldre kompatibiliteten har begränsade funktioner och kan inte uppgraderas till ett teamvalv på plats.
vaultTypeContentPersonal=Du använder för närvarande ett personligt valv för din användare. Hemligheter krypteras med din personliga lösenfras. Du kan uppgradera till ett teamvalv genom att lägga till ytterligare valvanvändare.
vaultTypeContentTeam=Du använder för närvarande ett teamvalv, vilket gör att flera användare kan ha säker åtkomst till ett delat valv. Du kan konfigurera anslutningar och identiteter så att de antingen delas för alla användare eller bara är tillgängliga för din personliga användare genom att kryptera dem med din personliga nyckel. Andra valvanvändare kan inte komma åt dina personliga anslutningar och identiteter.
