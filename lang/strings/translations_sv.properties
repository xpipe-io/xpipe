fileWriteSudoContent=Filen som du försöker skriva kräver root-behörighet. Vill du skriva den här filen med sudo? Detta kommer automatiskt att höja till root med antingen de angivna autentiseringsuppgifterna eller via en prompt.
dontAllowTerminalRestart=Tillåt inte omstart av terminal
dontAllowTerminalRestartDescription=Som standard kan terminalsessioner startas om efter att de har avslutats inifrån terminalen. För att möjliggöra detta kommer XPipe att acceptera dessa externa förfrågningar från terminalen för att starta sessionen igen\n\nXPipe har ingen kontroll över terminalen och var det här samtalet kommer ifrån, så skadliga lokala applikationer kan också använda den här funktionen för att starta anslutningar via XPipe. Om du inaktiverar den här funktionen förhindras detta scenario.
