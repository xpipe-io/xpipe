storageGitRemoteDescription=När den är inställd kommer XPipe automatiskt att dra alla ändringar vid laddning och skjuta alla ändringar till fjärrförvaret när du sparar.\n\nDetta gör att du kan dela ditt valv mellan flera XPipe-installationer. Både HTTP- och SSH-URL: er stöds.\n\nObservera att detta kan sakta ner laddnings- och sparoperationer.
