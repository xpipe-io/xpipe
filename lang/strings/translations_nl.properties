vaultTypeNameTeam=Teamkluis
teamVaultsDescription=Met teamkluizen hebben meerdere gebruikers en groepen veilige toegang tot een gedeelde kluis. Je kunt verbindingen en identiteiten zo configureren dat ze gedeeld worden voor alle gebruikers of dat ze alleen beschikbaar zijn voor individuele gebruikers en groepen door ze te versleutelen met hun eigen sleutel. Andere kluisgebruikers hebben geen toegang tot persoonlijke en groepsgebaseerde verbindingen en identiteiten als ze geen toegang hebben tot de sleutel.
vaultTypeContentDefault=Je gebruikt momenteel een standaard kluis zonder gebruiker en aangepaste wachtwoordzin. Geheimen worden versleuteld met de lokale kluissleutel. Je kunt upgraden naar een persoonlijke kluis door een gebruikersaccount voor de kluis aan te maken. Hiermee kun je kluisgeheimen versleutelen met je eigen persoonlijke wachtwoordzin die je bij elke aanmelding moet invoeren om de kluis te ontgrendelen.
vaultTypeContentLegacy=Je gebruikt momenteel een oude persoonlijke kluis voor je gebruiker. Geheimen worden versleuteld met je persoonlijke wachtwoordzin. Deze oude compatibiliteit heeft beperkte mogelijkheden en kan niet ter plekke worden geüpgraded naar een teamkluis.
vaultTypeContentPersonal=Je gebruikt momenteel een persoonlijke kluis voor je gebruiker. Geheimen worden versleuteld met je persoonlijke wachtwoordzin. Je kunt upgraden naar een teamkluis door extra kluisgebruikers toe te voegen of een groepsgebaseerde toegangsconfiguratie toe te voegen.
vaultTypeContentTeam=Je gebruikt momenteel een teamkluis, waarmee meerdere gebruikers veilige toegang hebben tot een gedeelde kluis. Je kunt verbindingen en identiteiten zo configureren dat ze gedeeld worden voor alle gebruikers of dat ze alleen beschikbaar zijn voor je persoonlijke gebruiker of groep door ze te versleutelen met je persoonlijke of groepssleutel. Andere kluisgebruikers hebben geen toegang tot je persoonlijke en groepsgebaseerde verbindingen en identiteiten als ze geen toegang hebben tot de sleutel.
