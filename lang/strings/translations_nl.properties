storageGitRemoteDescription=Als dit is ingesteld, zal XPipe automatisch alle wijzigingen ophalen bij het laden en alle wijzigingen naar het externe archief pushen bij het opslaan.\n\nHierdoor kun je je kluis delen tussen meerdere XPipe installaties. Zowel HTTP als SSH URL's worden ondersteund.\n\nMerk op dat dit het laden en opslaan kan vertragen.
