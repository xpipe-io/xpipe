teamVaultsDescription=Met teamkluizen hebben meerdere gebruikers veilige toegang tot een gedeelde kluis. Je kunt verbindingen en identiteiten zo configureren dat ze gedeeld worden voor alle gebruikers of dat ze alleen beschikbaar zijn voor jouw persoonlijke gebruiker door ze te versleutelen met jouw persoonlijke sleutel. Andere kluisgebruikers hebben geen toegang tot je persoonlijke verbindingen en identiteiten.
vaultTypeContentDefault=Je gebruikt momenteel een standaard kluis zonder gebruiker en aangepaste wachtwoordzin. Geheimen worden versleuteld met de lokale kluissleutel. Je kunt upgraden naar een persoonlijke vault door een vault gebruikersaccount aan te maken. Hiermee kun je kluisgeheimen versleutelen met je eigen persoonlijke wachtwoordzin die je bij elke aanmelding moet invoeren om de kluis te ontgrendelen.
vaultTypeContentLegacy=Je gebruikt momenteel een oude persoonlijke kluis voor je gebruiker. Geheimen worden versleuteld met je persoonlijke wachtwoordzin. Deze oude compatibiliteit heeft beperkte mogelijkheden en kan niet ter plekke worden geüpgraded naar een teamkluis.
vaultTypeContentPersonal=Je gebruikt momenteel een persoonlijke kluis voor je gebruiker. Geheimen worden versleuteld met jouw persoonlijke wachtwoordzin. Je kunt upgraden naar een teamkluis door extra kluisgebruikers toe te voegen.
vaultTypeContentTeam=Je gebruikt momenteel een teamkluis, waarmee meerdere gebruikers veilige toegang hebben tot een gedeelde kluis. Je kunt verbindingen en identiteiten zo configureren dat ze gedeeld worden voor alle gebruikers of dat ze alleen beschikbaar zijn voor jouw persoonlijke gebruiker door ze te versleutelen met jouw persoonlijke sleutel. Andere kluisgebruikers hebben geen toegang tot je persoonlijke verbindingen en identiteiten.
