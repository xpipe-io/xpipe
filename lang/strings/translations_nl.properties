externalPasswordManager=Externe wachtwoordmanager
passwordManagerDescription=De lokaal geïnstalleerde wachtwoordmanager om mee te integreren.\n\nAls je een wachtwoordmanager hebt geïnstalleerd, kun je XPipe configureren om wachtwoorden op te halen zodat XPipe de wachtwoorden niet zelf hoeft op te slaan. Als dit is ingeschakeld, kan elk wachtwoordveld voor een verbinding worden geconfigureerd om de wachtwoordmanager te gebruiken.
passwordManagerCommandTest=Test wachtwoordmanager
passwordManagerCommandTestDescription=Je kunt hier testen of de uitvoer er correct uitziet als je een wachtwoordbeheer commando hebt ingesteld. Het commando moet alleen het wachtwoord zelf uitvoeren naar stdout, er mag geen andere opmaak in de uitvoer worden opgenomen.
preferEditorTabs=Open liever nieuwe tabbladen
preferEditorTabsDescription=Bepaalt of XPipe zal proberen nieuwe tabbladen te openen in de door jou gekozen editor in plaats van nieuwe vensters.\n\nMerk op dat niet elke editor dit ondersteunt.
customRdpClientCommand=Aangepaste opdracht
customRdpClientCommandDescription=Het commando dat moet worden uitgevoerd om de aangepaste RDP-client te starten.\n\nDe tekenreeks $FILE wordt vervangen door de absolute .rdp bestandsnaam wanneer deze wordt aangeroepen. Vergeet niet om het uitvoerbare pad aan te halen als het spaties bevat.
customEditorCommand=Aangepaste editor opdracht
customEditorCommandDescription=Het commando dat moet worden uitgevoerd om de aangepaste editor te starten.\n\nDe tekenreeks $FILE wordt vervangen door de absolute bestandsnaam als deze wordt aangeroepen. Vergeet niet om het uitvoerbare pad van je editor te citeren als het spaties bevat.
editorReloadTimeout=Editor herlaad timeout
editorReloadTimeoutDescription=Het aantal milliseconden dat moet worden gewacht voordat een bestand wordt gelezen nadat het is bijgewerkt. Dit voorkomt problemen in gevallen waarin je editor traag is met het schrijven of vrijgeven van bestandsloten.
encryptAllVaultData=Versleutel alle kluisgegevens
encryptAllVaultDataDescription=Als deze optie is ingeschakeld, wordt elk deel van de verbindingsgegevens van de vault versleuteld met de versleutelingssleutel van je gebruikerskluis, in tegenstelling tot alleen de geheimen binnen die gegevens. Dit voegt een extra beveiligingslaag toe voor andere parameters zoals gebruikersnamen, hostnamen, etc., die standaard niet versleuteld zijn in de kluis.\n\nDeze optie maakt je git vault geschiedenis en diffs nutteloos, omdat je de originele wijzigingen niet meer kunt zien, alleen de binaire wijzigingen.
