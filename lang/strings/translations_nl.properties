enableGitStorageDescription=Als dit is ingeschakeld, initialiseert XPipe een git repository voor de lokale kluis en commit alle wijzigingen daarop. Merk op dat hiervoor git geïnstalleerd moet zijn en het laden en opslaan kan vertragen.\n\nAlle categorieën die gesynchroniseerd moeten worden, moeten expliciet gemarkeerd worden als gesynchroniseerd.
