customRdpClientCommandDescription=Het commando dat moet worden uitgevoerd om de aangepaste RDP-client te starten.\n\nDe tekenreeks $FILE wordt vervangen door de absolute .rdp bestandsnaam wanneer deze wordt aangeroepen. Vergeet niet om het uitvoerbare pad aan te halen als het spaties bevat.
