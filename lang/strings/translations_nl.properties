confirmGitShareHeader=Wil je het sleutelbestand toevoegen aan je git vault repository?
confirmGitShareContent=Dit kopieert een versleutelde versie van het bestand naar je git vault en commit je wijzigingen. Je hebt dan toegang tot het bestand op alle gesynchroniseerde desktops.
gitShareFileTooltip=Voeg een bestand toe aan de git vault datamap zodat het automatisch gesynchroniseerd wordt.\n\nDeze actie kan alleen worden gebruikt als de git vault is ingeschakeld in de instellingen.
