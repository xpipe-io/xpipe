automaticallyCheckForUpdatesDescription=Als deze optie is ingeschakeld, wordt na een tijdje automatisch nieuwe release-informatie opgehaald terwijl XPipe wordt uitgevoerd. Je moet nog steeds elke installatie van een update expliciet bevestigen.
