developerDisableConnectorInstallationVersionCheck=Connector versiecontrole uitschakelen
developerDisableConnectorInstallationVersionCheckDescription=Regelt of de updatechecker het versienummer negeert bij het inspecteren van de versie van een XPipe-connector die op een externe machine is geïnstalleerd.
