externalPasswordManager=Externe wachtwoordmanager
passwordManagerDescription=De lokaal geïnstalleerde wachtwoordmanager om mee te integreren.\n\nAls je een wachtwoordmanager hebt geïnstalleerd, kun je XPipe configureren om wachtwoorden op te halen zodat XPipe de wachtwoorden niet zelf hoeft op te slaan. Als dit is ingeschakeld, kan elk wachtwoordveld voor een verbinding worden geconfigureerd om de wachtwoordmanager te gebruiken.
