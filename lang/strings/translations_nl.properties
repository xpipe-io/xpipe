enableGitStorageDescription=Als dit is ingeschakeld, zal XPipe een git repository voor de lokale kluis initialiseren en alle wijzigingen daarop vastleggen. Merk op dat hiervoor git geïnstalleerd moet zijn en het laden en opslaan kan vertragen.\n\nAlle categorieën die gesynchroniseerd moeten worden, moeten expliciet gemarkeerd worden als gesynchroniseerd.
storageGitRemote=Git URL op afstand
storageGitRemoteDescription=Als dit is ingesteld, haalt XPipe automatisch wijzigingen op bij het laden en pusht wijzigingen naar het externe archief bij het opslaan.\n\nHierdoor kun je je kluis delen tussen meerdere XPipe installaties. Zowel HTTP als SSH URL's worden ondersteund.\n\nMerk op dat dit het laden en opslaan kan vertragen.
