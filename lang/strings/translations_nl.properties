customEditorCommandDescription=Het commando dat moet worden uitgevoerd om de aangepaste editor te starten.\n\nDe tekenreeks $FILE wordt vervangen door de absolute bestandsnaam als deze wordt aangeroepen. Vergeet niet om het uitvoerbare pad van je editor te citeren als het spaties bevat.
editorReloadTimeout=Editor herlaad timeout
editorReloadTimeoutDescription=Het aantal milliseconden dat moet worden gewacht voordat een bestand wordt gelezen nadat het is bijgewerkt. Dit voorkomt problemen in gevallen waarin je editor traag is met het schrijven of vrijgeven van bestandsloten.
encryptAllVaultData=Versleutel alle kluisgegevens
encryptAllVaultDataDescription=Als deze optie is ingeschakeld, wordt elk deel van de verbindingsgegevens van de vault versleuteld met de versleutelingssleutel van je gebruikerskluis, in tegenstelling tot alleen de geheimen binnen die gegevens. Dit voegt een extra beveiligingslaag toe voor andere parameters zoals gebruikersnamen, hostnamen, etc., die standaard niet versleuteld zijn in de kluis.\n\nDeze optie maakt je git vault geschiedenis en diffs nutteloos, omdat je de originele wijzigingen niet meer kunt zien, alleen de binaire wijzigingen.
