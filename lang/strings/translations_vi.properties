closeBehaviourAlertTitle=Thiết lập hành vi đóng
closeBehaviourAlertTitleHeader=Chọn hành động cần thực hiện khi đóng cửa sổ. Tất cả các kết nối đang hoạt động sẽ bị đóng khi ứng dụng được tắt.
startupBehaviour=Hành vi khởi động
startupBehaviourDescription=Điều khiển hành vi mặc định của ứng dụng desktop khi XPipe được khởi động.
clearCachesAlertTitle=Xóa bộ nhớ cache
clearCachesAlertContent=Bạn có muốn xóa tất cả bộ nhớ cache của XPipe không? Điều này sẽ xóa tất cả dữ liệu cache được lưu trữ để cải thiện trải nghiệm người dùng.
