workspaceAdd=Thêm một không gian làm việc mới
workspaceAddDescription=Các không gian làm việc là các cấu hình riêng biệt để chạy XPipe. Mỗi không gian làm việc có một thư mục dữ liệu nơi tất cả dữ liệu được lưu trữ cục bộ. Điều này bao gồm dữ liệu kết nối, cài đặt và nhiều hơn nữa.\n\nNếu bạn sử dụng tính năng đồng bộ hóa, bạn cũng có thể chọn đồng bộ hóa mỗi không gian làm việc với một kho lưu trữ Git khác nhau.
