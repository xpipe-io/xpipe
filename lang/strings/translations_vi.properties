browseVaultDescription=Bạn có thể tự mình xem thư mục kho lưu trữ trong trình quản lý tệp gốc của mình. Lưu ý rằng việc chỉnh sửa từ bên ngoài không được khuyến khích và có thể gây ra nhiều vấn đề.
