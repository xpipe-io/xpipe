dontAutomaticallyStartVmSshServer=Không tự động khởi động máy chủ SSH cho các máy ảo khi cần thiết
dontAutomaticallyStartVmSshServerDescription=Mọi kết nối shell đến một máy ảo (VM) đang chạy trong một hypervisor đều được thực hiện qua SSH. XPipe có thể tự động khởi động máy chủ SSH đã cài đặt khi cần thiết. Nếu cậu không muốn điều này vì lý do bảo mật, cậu có thể tắt tính năng này bằng tùy chọn này.
confirmGitShareTitle=Đồng bộ hóa Git
confirmGitShareContent=Bạn có muốn thêm tệp đã chọn vào kho lưu trữ Git Vault của mình không? Điều này sẽ sao chép phiên bản đã mã hóa của tệp vào kho Git Vault và cam kết các thay đổi của bạn. Sau đó, bạn sẽ có thể truy cập tệp trên tất cả các máy tính đã đồng bộ hóa.
gitShareFileTooltip=Thêm tệp vào thư mục dữ liệu git vault để nó được đồng bộ hóa tự động.\n\nHành động này chỉ có thể sử dụng khi git vault đã được kích hoạt trong cài đặt.
performanceMode=Chế độ hoạt động
performanceModeDescription=Vô hiệu hóa tất cả các hiệu ứng hình ảnh không cần thiết để cải thiện hiệu suất của ứng dụng.
dontAcceptNewHostKeys=Không tự động chấp nhận khóa máy chủ SSH mới
dontAcceptNewHostKeysDescription=XPipe sẽ tự động chấp nhận khóa máy chủ theo mặc định từ các hệ thống mà trình khách SSH của cậu chưa lưu khóa máy chủ đã biết. Tuy nhiên, nếu bất kỳ khóa máy chủ đã biết nào thay đổi, nó sẽ từ chối kết nối trừ khi cậu chấp nhận khóa mới.\n\nVô hiệu hóa hành vi này cho phép cậu kiểm tra tất cả các khóa máy chủ, ngay cả khi không có xung đột ban đầu.
uiScale=Tỷ lệ giao diện người dùng
uiScaleDescription=Giá trị thu phóng tùy chỉnh có thể được thiết lập độc lập với tỷ lệ hiển thị hệ thống của bạn. Giá trị được biểu thị bằng phần trăm, ví dụ: giá trị 150 sẽ tương ứng với tỷ lệ giao diện người dùng là 150%.
