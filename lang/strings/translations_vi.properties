lockVaultOnHibernationDescription=Khi được kích hoạt, két sắt sẽ tự động khóa khi máy tính của cậu được đưa vào chế độ ngủ đông/ngủ. Khi máy tính thức dậy, cậu sẽ phải đăng nhập lại.
