confirmVaultUnencryptTitle=Xác nhận giải mã kho lưu trữ
confirmVaultUnencryptContent=Bạn có thực sự muốn vô hiệu hóa mã hóa kho lưu trữ nâng cao? Điều này sẽ loại bỏ mã hóa bổ sung cho dữ liệu được lưu trữ và ghi đè lên dữ liệu hiện có.
enableHttpApi=Kích hoạt API HTTP
enableHttpApiDescription=Cho phép API, cho phép các chương trình bên ngoài gọi daemon XPipe để thực hiện các thao tác với các kết nối được quản lý của bạn.
