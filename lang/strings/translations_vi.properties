saveWindowLocation=Lưu vị trí cửa sổ
saveWindowLocationDescription=Kiểm soát xem tọa độ cửa sổ có được lưu và khôi phục khi khởi động lại hay không.
startupShutdown=Khởi động / Tắt máy
showChildrenConnectionsInParentCategory=Hiển thị các danh mục con trong danh mục cha
showChildrenConnectionsInParentCategoryDescription=Có nên hiển thị tất cả các kết nối nằm trong các danh mục con khi chọn một danh mục cha cụ thể hay không.\n\nNếu tùy chọn này bị vô hiệu hóa, các danh mục sẽ hoạt động giống như các thư mục truyền thống, chỉ hiển thị nội dung trực tiếp của chúng mà không bao gồm các thư mục con.
condenseConnectionDisplay=Tóm tắt hiển thị kết nối
condenseConnectionDisplayDescription=Đảm bảo rằng mỗi kết nối cấp cao nhất chiếm ít không gian dọc hơn để cho phép danh sách kết nối được hiển thị gọn gàng hơn.
openConnectionSearchWindowOnConnectionCreation=Mở cửa sổ tìm kiếm kết nối khi tạo kết nối
openConnectionSearchWindowOnConnectionCreationDescription=Có tự động mở cửa sổ để tìm kiếm các kết nối con có sẵn khi thêm một kết nối vỏ mới hay không.
