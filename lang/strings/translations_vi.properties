terminalCustomization=Tùy chỉnh giao diện người dùng
editorConfiguration=Cấu hình trình soạn thảo
defaultApplication=Ứng dụng mặc định
initialSetup=Cài đặt ban đầu
terminalTypeDescription=Terminal mặc định được sử dụng để mở kết nối shell.\n\nMức độ hỗ trợ tính năng khác nhau tùy theo terminal, và mỗi terminal được đánh dấu là được khuyến nghị hoặc không được khuyến nghị. Trải nghiệm của cậu sẽ tốt nhất khi sử dụng terminal được khuyến nghị.
program=Chương trình
customTerminalCommand=Lệnh terminal tùy chỉnh
customTerminalCommandDescription=Lệnh để thực thi để mở terminal tùy chỉnh với lệnh đã cho.\n\nXPipe sẽ tạo một tập lệnh shell tạm thời cho terminal của bạn để thực thi. Chuỗi placeholder $CMD trong lệnh bạn cung cấp sẽ được thay thế bằng tập lệnh launcher thực tế khi được gọi. Hãy nhớ đặt dấu ngoặc kép cho đường dẫn thực thi của terminal nếu nó chứa khoảng trắng.
clearTerminalOnInit=Xóa màn hình terminal khi khởi động
clearTerminalOnInitDescription=Khi được kích hoạt, XPipe sẽ thực thi một lệnh xóa sau khi một phiên terminal mới được khởi chạy để loại bỏ bất kỳ đầu ra không cần thiết nào được in ra trong quá trình khởi động phiên terminal.
dontCachePasswords=Đừng lưu trữ mật khẩu được yêu cầu nhập
dontCachePasswordsDescription=Kiểm soát xem mật khẩu được yêu cầu có nên được lưu trữ tạm thời bên trong XPipe hay không, để cậu không cần nhập lại chúng trong phiên làm việc hiện tại.\n\nNếu tính năng này bị vô hiệu hóa, cậu sẽ phải nhập lại tất cả thông tin đăng nhập mỗi khi hệ thống yêu cầu.
denyTempScriptCreation=Từ chối tạo kịch bản tạm thời
denyTempScriptCreationDescription=Để thực hiện một số chức năng của mình, XPipe đôi khi tạo các tập lệnh shell tạm thời trên hệ thống đích để cho phép thực thi dễ dàng các lệnh đơn giản. Các tập lệnh này không chứa bất kỳ thông tin nhạy cảm nào và chỉ được tạo ra cho mục đích triển khai.\n\nNếu tính năng này bị vô hiệu hóa, XPipe sẽ không tạo bất kỳ tệp tạm thời nào trên hệ thống từ xa. Tùy chọn này hữu ích trong các môi trường bảo mật cao nơi mọi thay đổi hệ thống tệp đều được theo dõi. Nếu tùy chọn này bị vô hiệu hóa, một số chức năng, ví dụ: môi trường shell và kịch bản, sẽ không hoạt động như mong đợi.
disableCertutilUse=Vô hiệu hóa việc sử dụng certutil trên Windows
useLocalFallbackShell=Sử dụng vỏ lệnh dự phòng cục bộ
useLocalFallbackShellDescription=Chuyển sang sử dụng một vỏ lệnh cục bộ khác để xử lý các tác vụ cục bộ. Trên Windows, đó là PowerShell, và trên các hệ thống khác là bourne shell.\n\nTùy chọn này có thể được sử dụng trong trường hợp vỏ lệnh cục bộ mặc định bị vô hiệu hóa hoặc gặp sự cố. Tuy nhiên, một số tính năng có thể không hoạt động như mong đợi khi tùy chọn này được kích hoạt.
disableCertutilUseDescription=Do một số hạn chế và lỗi trong cmd.exe, các tập lệnh vỏ tạm thời được tạo bằng certutil bằng cách sử dụng nó để giải mã đầu vào base64, vì cmd.exe bị lỗi khi gặp đầu vào không phải ASCII. XPipe cũng có thể sử dụng PowerShell cho mục đích này nhưng điều này sẽ chậm hơn.\n\nĐiều này vô hiệu hóa việc sử dụng certutil trên hệ thống Windows để thực hiện một số chức năng và chuyển sang sử dụng PowerShell thay thế. Điều này có thể làm hài lòng một số phần mềm chống virus vì một số trong số chúng chặn việc sử dụng certutil.
disableTerminalRemotePasswordPreparation=Vô hiệu hóa việc chuẩn bị mật khẩu từ xa cho thiết bị đầu cuối
disableTerminalRemotePasswordPreparationDescription=Trong các tình huống cần thiết lập kết nối shell từ xa qua nhiều hệ thống trung gian trong terminal, có thể cần chuẩn bị các mật khẩu cần thiết trên một trong các hệ thống trung gian để cho phép tự động điền vào các yêu cầu nhập mật khẩu.\n\nNếu cậu không muốn mật khẩu bao giờ được chuyển đến bất kỳ hệ thống trung gian nào, cậu có thể vô hiệu hóa tính năng này. Mọi mật khẩu trung gian cần thiết sẽ được yêu cầu nhập trực tiếp trong terminal khi mở.
