notADirectory=Không phải là thư mục
notAnEmptyDirectory=Không phải là một thư mục trống
automaticallyCheckForUpdates=Kiểm tra cập nhật
automaticallyCheckForUpdatesDescription=Khi được kích hoạt, thông tin về bản cập nhật mới sẽ được tải xuống tự động trong khi XPipe đang chạy sau một thời gian. Bạn vẫn phải xác nhận cài đặt bản cập nhật một cách rõ ràng.
sendAnonymousErrorReports=Gửi báo cáo lỗi ẩn danh
sendUsageStatistics=Gửi thống kê sử dụng ẩn danh
storageDirectory=Thư mục lưu trữ
storageDirectoryDescription=Vị trí mà XPipe nên lưu trữ tất cả thông tin kết nối. Khi thay đổi vị trí này, dữ liệu trong thư mục cũ sẽ không được sao chép sang thư mục mới.
