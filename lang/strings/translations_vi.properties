terminalInitScriptDescription=Các lệnh cần thực thi trong môi trường terminal trước khi kết nối được thiết lập. Bạn có thể sử dụng điều này để cấu hình môi trường terminal khi khởi động.
terminalMultiplexer=Bộ ghép kênh đầu cuối
terminalMultiplexerDescription=Bộ multiplexer terminal được sử dụng như một giải pháp thay thế cho tab trong terminal. Điều này sẽ thay thế một số tính năng xử lý terminal, ví dụ như xử lý tab, bằng chức năng của bộ multiplexer.\n\nYêu cầu tệp thực thi của bộ multiplexer tương ứng phải được cài đặt trên hệ thống.
terminalMultiplexerWindowsDescription=Bộ multiplexer terminal để sử dụng thay thế cho tab trong terminal. Điều này sẽ thay thế một số tính năng xử lý terminal, ví dụ như xử lý tab, bằng chức năng của bộ multiplexer.\n\nYêu cầu sử dụng môi trường terminal WSL trên Windows và tệp thực thi của bộ multiplexer phải được cài đặt trên hệ thống WSL.
terminalAlwaysPauseOnExit=Luôn tạm dừng khi thoát
terminalAlwaysPauseOnExitDescription=Khi được kích hoạt, việc thoát khỏi phiên terminal sẽ luôn yêu cầu bạn chọn giữa khởi động lại hoặc đóng phiên. Nếu bị vô hiệu hóa, XPipe chỉ thực hiện điều này đối với các kết nối bị lỗi và thoát với thông báo lỗi.
