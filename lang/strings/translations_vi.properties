useBundledToolsDescription=Nên sử dụng phiên bản tích hợp của client OpenSSH thay vì phiên bản đã cài đặt sẵn trên máy tính của cậu.\n\nPhiên bản này thường mới hơn so với phiên bản được cài đặt sẵn trên hệ thống của cậu và có thể hỗ trợ các tính năng bổ sung. Điều này cũng loại bỏ yêu cầu phải cài đặt các công cụ này từ đầu.
