thirdPartyDescription=Xem các giấy phép nguồn mở của các thư viện của bên thứ ba
workspaceLock=Mật khẩu chính
enableGitStorage=Bật đồng bộ hóa Git
sharing=Chia sẻ
gitSync=Đồng bộ hóa Git
enableGitStorageDescription=Khi được kích hoạt, XPipe sẽ tạo một kho lưu trữ Git cho kho lưu trữ cục bộ và lưu bất kỳ thay đổi nào vào đó. Lưu ý rằng điều này yêu cầu Git phải được cài đặt và có thể làm chậm quá trình tải và lưu.\n\nBất kỳ danh mục nào cần đồng bộ hóa phải được đánh dấu rõ ràng là đồng bộ hóa.
storageGitRemote=URL từ xa Git
storageGitRemoteDescription=Khi được kích hoạt, XPipe sẽ tự động tải xuống bất kỳ thay đổi nào khi khởi động và đẩy bất kỳ thay đổi nào lên kho lưu trữ từ xa khi lưu.\n\nĐiều này cho phép bạn chia sẻ kho lưu trữ của mình giữa các bản cài đặt XPipe khác nhau. Cả URL HTTP và SSH đều được hỗ trợ.\n\nLưu ý rằng điều này có thể làm chậm quá trình tải và lưu.
vault=Kho
workspaceLockDescription=Đặt mật khẩu tùy chỉnh để mã hóa bất kỳ thông tin nhạy cảm nào được lưu trữ trong XPipe.\n\nĐiều này giúp tăng cường bảo mật bằng cách cung cấp thêm một lớp mã hóa cho thông tin nhạy cảm của cậu. Cậu sẽ được yêu cầu nhập mật khẩu khi XPipe khởi động.
useSystemFontDescription=Kiểm soát việc sử dụng phông chữ hệ thống mặc định hay phông chữ Inter, được tích hợp sẵn trong XPipe.
