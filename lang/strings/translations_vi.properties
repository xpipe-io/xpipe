fileWriteBlankContent=Bạn có muốn xóa nội dung tệp của $FILE$ và tạo tệp trống không? Nếu bạn không có ý định làm điều này, bạn có thể hủy bỏ thao tác này.
fileWriteSudoTitle=Viết tệp Sudo
fileWriteSudoContent=Tệp mà cậu đang cố gắng ghi yêu cầu quyền root. Cậu có muốn ghi tệp này bằng sudo không? Điều này sẽ tự động nâng quyền lên root bằng thông tin đăng nhập được cung cấp hoặc thông qua một hộp thoại.
dontAllowTerminalRestart=Không cho phép khởi động lại thiết bị đầu cuối
dontAllowTerminalRestartDescription=Theo mặc định, các phiên terminal có thể được khởi động lại sau khi kết thúc từ bên trong terminal. Để cho phép điều này, XPipe sẽ chấp nhận các yêu cầu từ terminal để khởi động lại phiên.\n\nXPipe không có quyền kiểm soát terminal và nguồn gốc của yêu cầu này, do đó các ứng dụng độc hại trên hệ thống có thể tận dụng tính năng này để thiết lập kết nối qua XPipe. Vô hiệu hóa tính năng này sẽ ngăn chặn tình huống này xảy ra.
openDocumentation=Tài liệu mở
