closeBehaviour=Hành vi thoát
closeBehaviourDescription=Điều khiển cách XPipe sẽ hoạt động khi cửa sổ chính của nó được đóng.
language=Ngôn ngữ
languageDescription=Ngôn ngữ hiển thị cần sử dụng. Các bản dịch được cải thiện thông qua đóng góp của cộng đồng. Bạn có thể góp phần vào nỗ lực dịch thuật bằng cách gửi các bản sửa lỗi dịch thuật trên GitHub.
