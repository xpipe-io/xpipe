passwordManager=Quản lý mật khẩu
externalPasswordManager=Quản lý mật khẩu bên ngoài
passwordManagerDescription=Trình quản lý mật khẩu được cài đặt cục bộ để tích hợp.\n\nNếu cậu đã cài đặt trình quản lý mật khẩu, cậu có thể cấu hình XPipe để lấy mật khẩu từ trình quản lý đó, giúp XPipe không cần lưu trữ mật khẩu. Khi tính năng này được bật, bất kỳ trường mật khẩu nào cho kết nối đều có thể được cấu hình để sử dụng trình quản lý mật khẩu.
passwordManagerCommandTest=Kiểm tra trình quản lý mật khẩu
passwordManagerCommandTestDescription=Bạn có thể kiểm tra tại đây xem kết quả đầu ra có chính xác hay không nếu đã thiết lập lệnh quản lý mật khẩu. Lệnh này chỉ nên hiển thị mật khẩu trên stdout, không bao gồm bất kỳ định dạng nào khác trong kết quả đầu ra.
preferTerminalTabs=Ưu tiên mở tab mới
preferTerminalTabsDescription=Kiểm soát xem XPipe có cố gắng mở các tab mới trong terminal đã chọn của cậu thay vì các cửa sổ mới hay không. Không phải tất cả các terminal đều hỗ trợ tab.
customRdpClientCommand=Lệnh tùy chỉnh
customRdpClientCommandDescription=Lệnh để thực thi để khởi động trình khách RDP tùy chỉnh.\n\nDãy ký tự placeholder $FILE sẽ được thay thế bằng tên tệp .rdp tuyệt đối được trích dẫn khi được gọi. Hãy nhớ trích dẫn đường dẫn thực thi nếu nó chứa khoảng trắng.
customEditorCommand=Lệnh chỉnh sửa tùy chỉnh
customEditorCommandDescription=Lệnh để thực thi để khởi động trình soạn thảo tùy chỉnh.\n\nDãy ký tự placeholder $FILE sẽ được thay thế bằng tên tệp tuyệt đối được trích dẫn khi được gọi. Hãy nhớ trích dẫn đường dẫn thực thi của trình soạn thảo nếu nó chứa khoảng trắng.
editorReloadTimeout=Thời gian chờ tải lại trình soạn thảo
editorReloadTimeoutDescription=Số mili giây cần chờ trước khi đọc tệp sau khi tệp đã được cập nhật. Điều này giúp tránh các vấn đề xảy ra trong trường hợp trình soạn thảo của cậu chậm trong việc ghi hoặc giải phóng khóa tệp.
encryptAllVaultData=Mã hóa toàn bộ dữ liệu trong két sắt
encryptAllVaultDataDescription=Khi được kích hoạt, toàn bộ dữ liệu kết nối của kho lưu trữ sẽ được mã hóa bằng khóa mã hóa kho lưu trữ của người dùng, thay vì chỉ mã hóa các thông tin bí mật bên trong dữ liệu đó. Điều này thêm một lớp bảo mật cho các thông số khác như tên người dùng, tên máy chủ, v.v., vốn không được mã hóa mặc định trong kho lưu trữ.\n\nTùy chọn này sẽ khiến lịch sử và bản so sánh (diffs) của kho lưu trữ Git trở nên vô dụng, vì bạn không thể xem các thay đổi gốc nữa, chỉ còn lại các thay đổi nhị phân.
vaultSecurity=Bảo mật kho
developerDisableUpdateVersionCheck=Tắt kiểm tra phiên bản cập nhật
developerDisableUpdateVersionCheckDescription=Kiểm soát xem trình kiểm tra cập nhật có bỏ qua số phiên bản khi tìm kiếm bản cập nhật hay không.
developerDisableGuiRestrictions=Vô hiệu hóa các hạn chế giao diện người dùng đồ họa (GUI)
developerDisableGuiRestrictionsDescription=Kiểm soát xem một số hành động bị vô hiệu hóa có thể vẫn được thực thi từ giao diện người dùng hay không.
developerShowHiddenEntries=Hiển thị các mục ẩn
developerShowHiddenEntriesDescription=Khi được bật, các nguồn dữ liệu ẩn và nội bộ sẽ được hiển thị.
developerShowHiddenProviders=Hiển thị các nhà cung cấp ẩn
developerShowHiddenProvidersDescription=Kiểm soát việc hiển thị hay không hiển thị các nhà cung cấp kết nối và nguồn dữ liệu ẩn và nội bộ trong hộp thoại tạo.
developerDisableConnectorInstallationVersionCheck=Vô hiệu hóa kiểm tra phiên bản kết nối
developerDisableConnectorInstallationVersionCheckDescription=Kiểm soát xem trình kiểm tra cập nhật có bỏ qua số phiên bản khi kiểm tra phiên bản của kết nối XPipe được cài đặt trên máy tính từ xa hay không.
shellCommandTest=Kiểm tra lệnh Shell
shellCommandTestDescription=Chạy một lệnh trong phiên shell được sử dụng nội bộ bởi XPipe.
terminal=Terminal
terminalType=Trình mô phỏng terminal
