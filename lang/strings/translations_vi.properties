teamVaults=Kho lưu trữ của nhóm
vaultTypeNameDefault=Kho lưu trữ mặc định
vaultTypeNameLegacy=Kho lưu trữ cá nhân cũ
vaultTypeNamePersonal=Kho lưu trữ cá nhân
vaultTypeNameTeam=Kho lưu trữ của nhóm
teamVaultsDescription=Các kho lưu trữ nhóm cho phép nhiều người dùng truy cập an toàn vào một kho lưu trữ chung. Bạn có thể cấu hình kết nối và danh tính để chia sẻ cho tất cả người dùng hoặc chỉ cho phép truy cập cá nhân bằng cách mã hóa chúng bằng khóa cá nhân của bạn. Các người dùng khác trong kho lưu trữ không thể truy cập vào kết nối và danh tính cá nhân của bạn.
vaultTypeContentDefault=Hiện tại, cậu đang sử dụng một kho lưu trữ mặc định không có tài khoản người dùng và mật khẩu tùy chỉnh. Các thông tin bí mật được mã hóa bằng khóa kho lưu trữ cục bộ. Cậu có thể nâng cấp lên kho lưu trữ cá nhân bằng cách tạo tài khoản người dùng kho lưu trữ. Điều này cho phép cậu mã hóa các thông tin bí mật trong kho lưu trữ bằng mật khẩu cá nhân của riêng mình, mà cậu phải nhập mỗi khi đăng nhập để mở khóa kho lưu trữ.
vaultTypeContentLegacy=Hiện tại, cậu đang sử dụng một kho lưu trữ cá nhân cũ cho tài khoản của mình. Các thông tin bí mật được mã hóa bằng mật khẩu cá nhân của cậu. Tính tương thích với phiên bản cũ này có tính năng hạn chế và không thể nâng cấp lên kho lưu trữ nhóm ngay lập tức.
vaultTypeContentPersonal=Hiện tại, cậu đang sử dụng một kho lưu trữ cá nhân cho tài khoản của mình. Các thông tin bí mật được mã hóa bằng mật khẩu cá nhân của cậu. Cậu có thể nâng cấp lên kho lưu trữ nhóm bằng cách thêm người dùng kho lưu trữ khác.
vaultTypeContentTeam=Bạn hiện đang sử dụng một kho lưu trữ nhóm, cho phép nhiều người dùng truy cập an toàn vào một kho lưu trữ chung. Bạn có thể cấu hình kết nối và danh tính để chia sẻ cho tất cả người dùng hoặc chỉ cho phép truy cập cá nhân bằng cách mã hóa chúng bằng khóa cá nhân của bạn. Người dùng khác trong kho lưu trữ không thể truy cập vào kết nối và danh tính cá nhân của bạn.
userManagement=Quản lý người dùng
userManagementDescription=Quản lý người dùng kho hiện có hoặc tạo người dùng mới.
userManagementDescriptionEmpty=Quản lý người dùng kho hiện có hoặc tạo người dùng mới. Tạo một tài khoản cho bản thân để có thể mã hóa kết nối và danh tính bằng khóa cá nhân của bạn.\n\nPhiên bản cộng đồng hỗ trợ một tài khoản người dùng duy nhất. Phiên bản chuyên nghiệp hỗ trợ nhiều tài khoản người dùng cho một nhóm.
userIntroHeader=Quản lý người dùng
userIntroContent=Tạo tài khoản người dùng đầu tiên cho bản thân để bắt đầu. Điều này cho phép cậu khóa không gian làm việc này bằng mật khẩu.
