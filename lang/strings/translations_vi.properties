enableTerminalDocking=Kích hoạt tính năng kết nối thiết bị đầu cuối
enableTerminalDockingDescription=Với tính năng gắn cửa sổ terminal, bạn có thể gắn các cửa sổ terminal vào cửa sổ ứng dụng XPipe để mô phỏng một giao diện terminal tích hợp một phần. Các cửa sổ terminal sau đó sẽ được XPipe quản lý để luôn vừa vặn với khung gắn.
downloadsDirectory=Thư mục tải xuống tùy chỉnh
downloadsDirectoryDescription=Thư mục tùy chỉnh để lưu các tệp đã tải xuống khi nhấp vào nút "Di chuyển đến thư mục tải xuống". Theo mặc định, XPipe sẽ sử dụng thư mục tải xuống của người dùng.
pinLocalMachineOnStartup=Ghim tab máy cục bộ khi khởi động
pinLocalMachineOnStartupDescription=Tự động mở tab máy tính cục bộ và ghim nó. Tính năng này hữu ích nếu cậu thường xuyên sử dụng trình duyệt tệp chia đôi với cả hệ thống tệp cục bộ và hệ thống tệp từ xa đang mở.
terminalErrorDescription=Lỗi này là lỗi nghiêm trọng và XPipe không thể tiếp tục hoạt động nếu không được khắc phục.
groupName=Tên nhóm
chmodPermissions=Quyền truy cập mới
editFilesWithDoubleClick=Chỉnh sửa tệp bằng cách nhấp đúp chuột
editFilesWithDoubleClickDescription=Khi được kích hoạt, nhấp đúp vào tệp sẽ mở trực tiếp tệp đó trong trình soạn thảo văn bản của bạn thay vì hiển thị menu ngữ cảnh.
censorMode=Chế độ kiểm duyệt
censorModeDescription=Che mờ bất kỳ thông tin nào như tên máy chủ, tên người dùng, tên kết nối và hơn thế nữa.\n\nTính năng này hữu ích nếu cậu có ý định chụp màn hình hoặc chia sẻ màn hình XPipe và không muốn lộ bất kỳ thông tin nào.
