terminalEnvironment=Môi trường terminal
terminalEnvironmentDescription=Nếu cậu muốn sử dụng các tính năng của môi trường WSL dựa trên Linux cục bộ cho việc tùy chỉnh terminal, cậu có thể sử dụng chúng làm môi trường terminal.\n\nTất cả các lệnh khởi động terminal tùy chỉnh và cấu hình trình đa nhiệm terminal sẽ được thực thi trong phân phối WSL này.
