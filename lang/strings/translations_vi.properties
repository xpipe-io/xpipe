connectionTimeoutDescription=Thời gian (tính bằng giây) để chờ phản hồi trước khi coi kết nối đã hết thời gian chờ. Nếu một số hệ thống từ xa của cậu mất nhiều thời gian để kết nối, cậu có thể thử tăng giá trị này.
