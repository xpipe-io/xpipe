openDataDirButton=Mở thư mục dữ liệu
openDataDirDescription=Nếu cậu muốn đồng bộ hóa các tệp bổ sung, chẳng hạn như khóa SSH, giữa các hệ thống với kho lưu trữ Git của mình, cậu có thể đặt chúng vào thư mục dữ liệu lưu trữ. Tất cả các tệp được tham chiếu tại đó sẽ có đường dẫn tệp được tự động điều chỉnh trên bất kỳ hệ thống đồng bộ hóa nào.
