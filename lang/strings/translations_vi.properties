enableGitStoragePtbDisabled=Tính năng đồng bộ hóa Git đã bị vô hiệu hóa cho các bản dựng thử nghiệm công khai để ngăn chặn việc sử dụng với các kho lưu trữ Git của bản phát hành chính thức và để khuyến khích không sử dụng bản dựng PTB làm bản dựng chính hàng ngày.
