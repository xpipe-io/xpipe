gitUsernameDescription=Người dùng cần xác thực để kết nối với kho lưu trữ Git từ xa. Cài đặt này chỉ được áp dụng nếu trình khách Git CLI cục bộ của cậu không có người dùng mặc định được cấu hình trong trình trợ giúp xác thực.
