developerForceSshTty=Bắt buộc SSH TTY
developerForceSshTtyDescription=Đảm bảo tất cả các kết nối SSH được gán một pty để kiểm tra khả năng hỗ trợ cho stderr thiếu và pty.
developerDisableSshTunnelGateways=Vô hiệu hóa đường hầm cổng SSH
developerDisableSshTunnelGatewaysDescription=Không sử dụng phiên kết nối qua đường hầm cho các cổng và thay vào đó hãy kết nối trực tiếp với hệ thống.
ttyWarning=Kết nối đã được phân bổ bắt buộc một pty/tty và không cung cấp luồng stderr riêng biệt.\n\nĐiều này có thể dẫn đến một số vấn đề.\n\nNếu có thể, hãy xem xét việc điều chỉnh lệnh kết nối để không phân bổ pty.
