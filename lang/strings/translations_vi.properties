userDeletionContent=Bạn có muốn xóa người dùng kho này không? Điều này sẽ mã hóa lại tất cả thông tin cá nhân và thông tin kết nối của bạn bằng khóa kho có sẵn cho tất cả người dùng. XPipe sẽ khởi động lại để áp dụng các thay đổi của người dùng.
