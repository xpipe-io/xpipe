rdpClientDescription=Chương trình khách RDP cần gọi khi khởi chạy kết nối RDP.\n\nLưu ý rằng các chương trình khách khác nhau có mức độ khả năng và tích hợp khác nhau. Một số chương trình khách không hỗ trợ truyền mật khẩu tự động, vì vậy bạn vẫn phải nhập mật khẩu khi khởi chạy.
