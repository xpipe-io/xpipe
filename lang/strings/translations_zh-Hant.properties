denyTempScriptCreation=拒絕建立臨時指令碼
denyTempScriptCreationDescription=為了實現其部分功能，XPipe 有時候會在目標系統上建立臨時 shell 腳本，以方便執行簡單的指令。這些腳本不包含任何敏感資訊，只是為了實作目的而建立。\n\n如果禁用此行為，XPipe 將不會在遠端系統上建立任何臨時檔案。此選項在高安全性的情況下非常有用，因為檔案系統的每項變更都會受到監控。如果停用此功能，某些功能 (例如 shell 環境與腳本) 將無法正常運作。
disableCertutilUse=在 Windows 上停用 certutil 的使用
