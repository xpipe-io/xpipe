customTerminalCommandDescription=用指定的指令開啟自訂終端時要執行的指令。\n\nXPipe 會建立一個臨時啟動器 shell 腳本，供您的終端執行。您提供的命令中的占位符字串 $CMD 將會在呼叫時被實際的啟動器腳本取代。如果您的終端可執行路徑包含空格，請記住引用該路徑。
