dontAllowTerminalRestartDescription=預設情況下，終端會話結束後可以從終端內部重新啟動。為了允許這樣做，XPipe 會接受這些來自終端重新啟動會話的外部請求\n\nXPipe無法控制終端以及此呼叫的來源，因此惡意的本機應用程式也可以使用此功能，透過XPipe啟動連線。停用此功能可防止此情況發生。
