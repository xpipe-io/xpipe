useLocalFallbackShellDescription=改用其他本機 shell 來處理本機作業。這會是 Windows 上的 PowerShell 和其他系統上的 bourne shell。\n\n此選項可用於正常本機預設 shell 在某種程度上被停用或損壞的情況。啟用此選項時，某些功能可能無法如預期般運作。
disableCertutilUseDescription=由於 cmd.exe 的幾個缺點和錯誤，臨時 shell 腳本是使用 certutil 建立的，方法是使用它來解碼 base64 輸入，因為 cmd.exe 在非 ASCII 輸入時會斷開。XPipe 也可以使用 PowerShell 來處理，但速度會較慢。\n\n這將禁止在 Windows 系統上使用 certutil 來實現某些功能，而改用 PowerShell。這可能會讓某些防毒軟體感到滿意，因為有些防毒軟體會封鎖 certutil 的使用。
disableTerminalRemotePasswordPreparation=停用終端遠端密碼準備
disableTerminalRemotePasswordPreparationDescription=在終端建立經過多個中間系統的遠端 shell 連線時，可能需要在其中一個中間系統上準備任何所需的密碼，以便自動填寫任何提示。\n\n如果您不希望將密碼傳輸到任何中間系統，可以停用此行為。任何所需的中間系統密碼都會在開啟終端機時被查詢。
