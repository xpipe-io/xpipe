vaultTypeNameTeam=Team-Tresor
teamVaultsDescription=Team-Tresore ermöglichen mehreren Benutzern den sicheren Zugriff auf einen gemeinsamen Tresor. Du kannst Verbindungen und Identitäten so konfigurieren, dass sie entweder für alle Benutzer freigegeben werden oder nur für deinen persönlichen Benutzer verfügbar sind, indem du sie mit deinem persönlichen Schlüssel verschlüsselst. Andere Tresorbenutzer können nicht auf deine persönlichen Verbindungen und Identitäten zugreifen.
vaultTypeContentDefault=Du verwendest derzeit einen Standardtresor ohne Benutzer und mit einer benutzerdefinierten Passphrase. Geheimnisse werden mit dem lokalen Tresorschlüssel verschlüsselt. Du kannst auf einen persönlichen Tresor upgraden, indem du ein Tresor-Benutzerkonto erstellst. Damit kannst du die Geheimnisse des Tresors mit deiner eigenen persönlichen Passphrase verschlüsseln, die du bei jeder Anmeldung eingeben musst, um den Tresor zu entsperren.
vaultTypeContentLegacy=Du verwendest derzeit einen persönlichen Tresor für deinen Benutzer. Geheimnisse werden mit deiner persönlichen Passphrase verschlüsselt. Diese Legacy-Kompatibilität hat nur begrenzte Funktionen und kann nicht direkt zu einem Team-Tresor aufgerüstet werden.
vaultTypeContentPersonal=Du benutzt gerade einen persönlichen Tresor für deinen Benutzer. Geheimnisse werden mit deiner persönlichen Passphrase verschlüsselt. Du kannst auf einen Team-Tresor upgraden, indem du weitere Tresor-Benutzer hinzufügst.
vaultTypeContentTeam=Du verwendest derzeit einen Teamtresor, der mehreren Benutzern einen sicheren Zugriff auf einen gemeinsamen Tresor ermöglicht. Du kannst Verbindungen und Identitäten so konfigurieren, dass sie entweder für alle Benutzer/innen freigegeben werden oder nur für deinen persönlichen Benutzer zugänglich sind, indem du sie mit deinem persönlichen Schlüssel verschlüsselst. Andere Tresorbenutzer können nicht auf deine persönlichen Verbindungen und Identitäten zugreifen.
