enableGitStorageDescription=Wenn diese Option aktiviert ist, initialisiert XPipe ein Git-Repository für den lokalen Tresor und überträgt alle Änderungen in dieses Repository. Beachte, dass dafür Git installiert sein muss und das Laden und Speichern verlangsamen kann.\n\nAlle Kategorien, die synchronisiert werden sollen, müssen explizit als synchronisiert markiert werden.
storageGitRemote=Git Remote URL
storageGitRemoteDescription=Wenn diese Option aktiviert ist, zieht XPipe beim Laden automatisch alle Änderungen ein und überträgt sie beim Speichern an das entfernte Repository.\n\nSo kannst du deinen Tresor für mehrere XPipe-Installationen freigeben. Es werden sowohl HTTP- als auch SSH-URLs unterstützt.\n\nBeachte, dass dies die Lade- und Speichervorgänge verlangsamen kann.
