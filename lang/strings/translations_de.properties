passwordManagerDescription=Der lokal installierte Passwortmanager, in den du dich integrieren kannst.\n\nWenn du einen Passwortmanager installiert hast, kannst du XPipe so konfigurieren, dass es Passwörter von diesem abruft, damit XPipe die Passwörter nicht selbst speichern muss. Wenn diese Funktion aktiviert ist, kann jedes Passwortfeld für eine Verbindung so konfiguriert werden, dass der Passwortmanager verwendet wird.
