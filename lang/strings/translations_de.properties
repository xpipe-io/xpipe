confirmGitShareContent=Dadurch wird eine verschlüsselte Version der Datei in deinen Git-Tresor kopiert und deine Änderungen werden übertragen. Du hast dann auf allen synchronisierten Desktops Zugriff auf die Datei.
gitShareFileTooltip=Füge die Datei zum Git Vault-Datenverzeichnis hinzu, damit sie automatisch synchronisiert wird.\n\nDiese Aktion kann nur verwendet werden, wenn der Git Tresor in den Einstellungen aktiviert ist.
