identitiesIntroText=사용자 아이디, 비밀번호, 키의 일반적인 조합을 재사용하는 경우 재사용 가능한 ID를 만드는 것이 좋습니다. 이렇게 하면 새 연결을 추가할 때 빠르게 참조할 수 있습니다.
