openDataDirDescription=SSH 키와 같은 추가 파일을 여러 시스템에서 git 리포지토리와 동기화하려면 스토리지 데이터 디렉터리에 넣으면 됩니다. 여기서 참조되는 모든 파일은 동기화된 모든 시스템에서 파일 경로가 자동으로 조정됩니다.
updates=업데이트
