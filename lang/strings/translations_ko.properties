identitiesIntroBottomText=이 기능을 활성화하면 로컬에서 ID를 추가하거나 git 리포지토리에서 동기화할 수도 있습니다. 이렇게 하면 여러 시스템 및 다른 팀원들과 ID를 선택적으로 공유할 수 있습니다.
