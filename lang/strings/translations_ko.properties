closeBehaviour=종료 동작
closeBehaviourDescription=메인 창을 닫을 때 XPipe가 어떻게 진행해야 하는지 제어합니다.
language=언어
languageDescription=사용할 표시 언어입니다. 번역은 커뮤니티의 기여를 통해 개선됩니다. GitHub에서 번역 수정을 제출하여 번역 작업에 도움을 줄 수 있습니다.
