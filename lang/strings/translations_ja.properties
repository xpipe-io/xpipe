teamVaults=チーム金庫
vaultTypeNameDefault=デフォルトの金庫
vaultTypeNameLegacy=レガシー個人金庫
vaultTypeNamePersonal=個人用金庫
vaultTypeNameTeam=チーム金庫
teamVaultsDescription=チーム保管庫では、複数のユーザが共有保管庫に安全にアクセスできる。接続と ID を全ユーザで共有するか、個人キーで暗号化して個人ユーザだけが利用できるように構成できる。他のデータ保管庫ユーザは、個人の接続と ID にアクセスできない。
vaultTypeContentDefault=あなたは現在、ユーザーとカスタムパスフレーズが設定されていないデフォルトのデータ保管庫を使用している。秘密はローカルのデータ保管庫キーで暗号化される。データ保管庫ユーザアカウントを作成することで、個人用データ保管庫にアップグレードすることができる。これにより、保管庫の秘密を自分専用のパスフレーズで暗号化することができ、保管庫のロックを解除するために毎回ログイン時に入力する必要がある。
vaultTypeContentLegacy=あなたは現在、レガシーな個人用金庫をユーザー用に使っている。秘密は個人のパスフレーズで暗号化される。このレガシーな互換性には制限があり、その場でチーム金庫にアップグレードすることはできない。
vaultTypeContentPersonal=あなたは現在、ユーザー用の個人用金庫を使っている。秘密は個人のパスフレーズで暗号化される。追加のデータ保管庫ユーザーを追加することで、チームデータ保管庫にアップグレードできる。
vaultTypeContentTeam=あなたは現在、複数のユーザが共有金庫に安全にアクセスできるチーム金庫を使用している。接続と ID を全ユーザで共有するか、または個人キーで暗号化して個人ユーザだけが利用できるように構成できる。他のデータ保管庫ユーザーは、個人の接続と ID にアクセスできない。
userManagement=ユーザー管理
userManagementDescription=既存の金庫ユーザーを管理したり、新しい金庫ユーザーを作成する。
userManagementDescriptionEmpty=既存の保管庫ユーザーを管理したり、新しいユーザーを作成する。自分用のユーザーを作成し、個人鍵で接続やIDを暗号化できるようにする。\n\nコミュニティ版では単一のユーザーアカウントがサポートされる。プロフェッショナル・プランでは、チーム用の複数のユーザー・アカウントがサポートされる。
