copyId=コピーAPI ID
requireDoubleClickForConnections=接続にはダブルクリックが必要
requireDoubleClickForConnectionsDescription=有効にすると、接続をダブルクリックしないと起動しなくなる。ダブルクリックに慣れている人には便利な機能だ。
