passwordManager=Gestor de palavras-passe
externalPasswordManager=Gestor de palavras-passe externas
passwordManagerDescription=O gestor de palavras-passe instalado localmente com o qual te deves integrar.\n\nSe tiveres um gestor de palavras-passe instalado, podes configurar o XPipe para obter palavras-passe a partir dele, para que o XPipe não tenha de armazenar as próprias palavras-passe. Quando ativado, qualquer campo de palavra-passe para uma ligação pode ser configurado para utilizar o gestor de palavras-passe.
