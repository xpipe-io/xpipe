gitSync=Sincronização Git
enableGitStorageDescription=Quando ativado, o XPipe inicializará um repositório git para o cofre local e confirmará quaisquer alterações nele. Tem em atenção que isto requer que o git esteja instalado e pode tornar as operações de carregamento e gravação mais lentas.\n\nTodas as categorias que devem ser sincronizadas devem ser marcadas explicitamente como sincronizadas.
storageGitRemote=URL remoto do Git
storageGitRemoteDescription=Quando definido, o XPipe puxa automaticamente quaisquer alterações ao carregar e empurra quaisquer alterações para o repositório remoto ao guardar.\n\nIsto permite-te partilhar o teu cofre entre várias instalações XPipe. São suportados URLs HTTP e SSH.\n\nTem em atenção que isto pode tornar as operações de carregamento e gravação mais lentas.
