teamVaultsDescription=As abóbadas de equipa permitem que vários utilizadores tenham acesso seguro a uma abóbada partilhada. Pode configurar as ligações e identidades para serem partilhadas por todos os utilizadores ou apenas estarem disponíveis para o seu utilizador pessoal, encriptando-as com a sua chave pessoal. Os outros utilizadores do cofre não podem aceder às suas ligações e identidades pessoais.
vaultTypeContentDefault=Atualmente, está a utilizar uma abóbada predefinida sem utilizador e com uma frase-chave personalizada definida. Os segredos são encriptados com a chave local do vault. Podes atualizar para um cofre pessoal criando uma conta de utilizador do cofre. Isto permite-lhe encriptar os segredos do cofre com a sua própria frase-chave pessoal que tem de introduzir em cada início de sessão para desbloquear o cofre.
vaultTypeContentLegacy=Atualmente, está a utilizar um cofre pessoal antigo para o seu utilizador. Os segredos são encriptados com a tua frase-chave pessoal. Esta compatibilidade antiga tem funcionalidades limitadas e não pode ser actualizada para um cofre de equipa no local.
vaultTypeContentPersonal=Atualmente, estás a utilizar um cofre pessoal para o teu utilizador. Os segredos são encriptados com a sua frase-chave pessoal. Podes atualizar para um cofre de equipa adicionando utilizadores adicionais ao cofre.
vaultTypeContentTeam=Atualmente, está a utilizar um cofre de equipa, que permite que vários utilizadores tenham acesso seguro a um cofre partilhado. Pode configurar as ligações e identidades para serem partilhadas por todos os utilizadores ou apenas estarem disponíveis para o seu utilizador pessoal, encriptando-as com a sua chave pessoal. Os outros utilizadores do cofre não podem aceder às suas ligações e identidades pessoais.
