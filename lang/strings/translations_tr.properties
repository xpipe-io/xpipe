teamVaultsDescription=Ekip kasaları, birden fazla kullanıcının paylaşılan bir kasaya güvenli bir şekilde erişmesine olanak tanır. Bağlantıları ve kimlikleri tüm kullanıcılar için paylaşılacak şekilde yapılandırabilir veya kişisel anahtarınızla şifreleyerek yalnızca kişisel kullanıcınız için kullanılabilir hale getirebilirsiniz. Diğer kasa kullanıcıları kişisel bağlantılarınıza ve kimliklerinize erişemez.
vaultTypeContentDefault=Şu anda kullanıcı ve özel parola ayarlanmamış varsayılan bir kasa kullanıyorsunuz. Sırlar yerel kasa anahtarı ile şifrelenir. Bir kasa kullanıcı hesabı oluşturarak kişisel kasaya yükseltebilirsiniz. Bu, kasa sırlarını, kasanın kilidini açmak için her oturum açmada girmeniz gereken kendi kişisel parolanızla şifrelemenize olanak tanır.
vaultTypeContentLegacy=Şu anda kullanıcınız için eski bir kişisel kasa kullanıyorsunuz. Sırlar kişisel parolanızla şifrelenir. Bu eski uyumluluk sınırlı özelliklere sahiptir ve yerinde bir ekip kasasına yükseltilemez.
vaultTypeContentPersonal=Şu anda kullanıcınız için kişisel bir kasa kullanıyorsunuz. Sırlar kişisel parolanızla şifrelenir. Ek kasa kullanıcıları ekleyerek bir ekip kasasına yükseltebilirsiniz.
vaultTypeContentTeam=Şu anda birden fazla kullanıcının paylaşılan bir kasaya güvenli erişimine olanak tanıyan bir ekip kasası kullanıyorsunuz. Bağlantıları ve kimlikleri tüm kullanıcılar için paylaşılacak şekilde yapılandırabilir veya kişisel anahtarınızla şifreleyerek yalnızca kişisel kullanıcınız için kullanılabilir hale getirebilirsiniz. Diğer kasa kullanıcıları kişisel bağlantılarınıza ve kimliklerinize erişemez.
